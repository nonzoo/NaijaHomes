{% extends "Properties/base.html" %}

{% block content %}
    <h1>My Profile</h1>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Role: {{ user.groups.all.0.name }}</p>
    <p>Experience: {{ user.experience }}</p>

    <a href="{% url 'update_profile' %}">Edit Profile</a>
{% endblock %}
